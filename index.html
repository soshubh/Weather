<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false"/>
        <button><img src="images/search.png" alt="" /></button>
      </div>


      <div class="error">
        <p> Invalid city name!
          <!-- weatherContainer.style.marginTop = '30px'
          weatherContainer.style.fontWeight = '600';</p> -->
      </div>

      <div class="weather">
        <img src="" class="weather-icon" />
        <h3 class="typeOfWeather"></h3>
        <h1 class="weatherTemp"></h1>
        <h2 class="city"></h2>
         <div class="details">
 
           <div class="col">
             <img class="hum" src="images/humidity.svg" alt="" />
             <div>
               <p class="humidity"></p>
               <p>Humidity</p>
             </div>
           </div>
 
           <div class="col">
             <img class="win "src="images/wind.svg" alt="" />
             <div>
               <p class="wind"></p>
               <p>Wind Speed</p>
             </div>
           </div>
           
         </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
